---
# Frontend: Allow ingress from Istio IngressGateway, egress to backend + DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-demo-policy
  namespace: frontend
spec:
  podSelector:
    matchLabels:
      app: demo-frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Istio IngressGateway (reaches pod on 8080, targetPort of service)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow to backend pods only
    - to:
        - namespaceSelector:
            matchLabels:
              name: backend
          podSelector:
            matchLabels:
              app: demo-backend
      ports:
        - protocol: TCP
          port: 8000
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow Istio sidecar to reach istiod control plane (xDS + mTLS certs)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 15012
        - protocol: TCP
          port: 15010
