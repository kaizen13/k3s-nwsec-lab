---
# Backend: Allow ingress from frontend only, egress to database + DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-demo-policy
  namespace: backend
spec:
  podSelector:
    matchLabels:
      app: demo-backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: frontend
          podSelector:
            matchLabels:
              app: demo-frontend
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow to PostgreSQL in data namespace only
    - to:
        - namespaceSelector:
            matchLabels:
              name: data
          podSelector:
            matchLabels:
              app: demo-postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow Istio sidecar to reach istiod control plane (xDS + mTLS certs)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 15012
        - protocol: TCP
          port: 15010
---
# Database: Allow ingress from backend only; egress only to istiod (for Istio sidecar)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: data-demo-policy
  namespace: data
spec:
  podSelector:
    matchLabels:
      app: demo-postgres
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: backend
          podSelector:
            matchLabels:
              app: demo-backend
      ports:
        - protocol: TCP
          port: 5432
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow Istio sidecar to reach istiod control plane (xDS + mTLS certs)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 15012
        - protocol: TCP
          port: 15010
