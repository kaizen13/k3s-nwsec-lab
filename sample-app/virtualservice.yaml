---
# Istio VirtualService: route demo.lab.local traffic to frontend pods
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: demo-app
  namespace: frontend
spec:
  hosts:
    - "demo.lab.local"
  gateways:
    - istio-system/lab-gateway
  http:
    - match:
        - uri:
            prefix: /
      headers:
        response:
          add:
            X-Frame-Options: SAMEORIGIN
            X-Content-Type-Options: nosniff
            X-XSS-Protection: "1; mode=block"
            Referrer-Policy: strict-origin-when-cross-origin
            Strict-Transport-Security: max-age=31536000
      route:
        - destination:
            host: demo-frontend.frontend.svc.cluster.local
            port:
              number: 80
