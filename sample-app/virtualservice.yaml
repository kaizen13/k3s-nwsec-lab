---
# Istio VirtualService: route all demo.lab.local traffic through the frontend.
# nginx then proxies /api/* to the backend, giving the classic 3-tier graph in Kiali:
#   IngressGateway → demo-frontend → demo-backend → demo-postgres
#
# This works because a DestinationRule (ISTIO_MUTUAL) exists for demo-backend,
# so the frontend Envoy sidecar routes nginx's outbound connection via the named
# mTLS cluster instead of PassthroughCluster.
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: demo-app
  namespace: frontend
spec:
  hosts:
    - "demo.lab.local"
  gateways:
    - istio-system/lab-gateway
  http:
    - match:
        - uri:
            prefix: /
      headers:
        response:
          add:
            X-Frame-Options: SAMEORIGIN
            X-Content-Type-Options: nosniff
            X-XSS-Protection: "1; mode=block"
            Referrer-Policy: strict-origin-when-cross-origin
            Strict-Transport-Security: max-age=31536000
      route:
        - destination:
            host: demo-frontend.frontend.svc.cluster.local
            port:
              number: 80
