server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri /index.html;
    }

    # Proxy /api/* to the FastAPI backend.
    # The frontend Envoy sidecar intercepts this outbound connection and routes it
    # via the outbound|8000||demo-backend cluster with ISTIO_MUTUAL mTLS.
    # This gives the 3-tier graph in Kiali: IngressGateway → frontend → backend → postgres
    location /api/ {
        proxy_pass http://demo-backend.backend.svc.cluster.local:8000;
        proxy_http_version 1.1;
        proxy_set_header Host demo-backend.backend.svc.cluster.local;  # must match Envoy virtual host
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint
    location /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
