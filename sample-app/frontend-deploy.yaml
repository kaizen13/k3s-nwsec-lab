---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: frontend
  labels:
    app: demo-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
        version: v1
    spec:
      containers:
        - name: frontend
          image: demo-frontend:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: demo-frontend
  namespace: frontend
  labels:
    app: demo-frontend
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: demo-frontend
